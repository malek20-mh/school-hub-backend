{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}تعديل مباراة{% else %}إضافة مباراة{% endif %}{% endblock %}

{% block content %}
<div class="container card-3d" style="max-width: 800px; margin-top: 30px;">
    
    <h2>{% if form.instance.pk %}✏️ تعديل مباراة{% else %}➕ إضافة مباراة{% endif %} - {{ league.name }}</h2>
    
    <form method="post" class="modern-form">
        {% csrf_token %}
        
        <!-- الحقول ستأخذ تنسيقها تلقائياً من ملف style.css -->
        {{ form.as_p }}
        
        <div class="form-buttons">
            <button type="submit" class="btn btn-modern">{% if form.instance.pk %}حفظ التعديلات{% else %}إضافة{% endif %}</button>
            <a href="{% url 'league_matches' league.id %}" class="btn btn-modern btn-outline-modern">رجوع</a>
        </div>
    </form>
</div>
{% endblock %}
