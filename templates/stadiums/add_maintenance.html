    body {

    .container {

    @keyframes slideUp {
        from {

        }
        to {

            transform: translateY(0); 
        }
    }
    
    h2 {

        position: relative;
        padding-bottom: 15px;
        text-align: center;
    }
    
    h2:after {

        bottom: 0;
        left: 25%;
        width: 50%;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--maintenance-red), transparent);
        border-radius: 50%;

    }
    
    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    form {

        border-radius: 15px;

    .form-control {

    .form-control:focus {

    label {

    .btn {

        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }
    
    .btn:hover:before {

    .btn-danger {
