
version: "3.9"
services:
  web:
    build: .
    container_name: center_web
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
  db:
    image: postgres:16
    container_name: center_db
    environment:
      POSTGRES_DB: center
      POSTGRES_USER: center_user
      POSTGRES_PASSWORD: center_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: center_redis
    ports:
      - "6379:6379"
volumes:
  pgdata:
